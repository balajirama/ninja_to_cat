<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Change Images</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    var alt_src = $(this).attr("data-alt-src");
                    $(this).attr("src", alt_src);
                });
               
            });
        
        </script>
    </head>
